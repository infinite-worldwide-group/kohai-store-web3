query GetReferralStats {
  referralStats {
    referralCode
    totalReferrals
    totalEarnings
    claimableEarnings
    claimedEarnings
    recentEarnings {
      id
      orderAmount
      commissionPercent
      commissionAmount
      currency
      status
      claimedAt
      createdAt
    }
  }
}
