mutation UpdateStoreLogo(
  $logoText: File
  $logoIcon: File
  $description: String
) {
  updateStoreLogo(
    input: {
      logoText: $logoText
      logoIcon: $logoIcon
      description: $description
    }
  ) {
    gamecreditStore {
      ...GamecreditStore
    }
    errors {
      ...Error
    }
  }
}
